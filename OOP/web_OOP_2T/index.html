<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>books shop</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <!-- header section starts  -->
<header class="header">
    <div class="header-1">

        <a href="#" class="logo"><i class="fas fa-book"></i> Book Shop</a>

        <form action="" class="search-form">

            <input type="search" name="" placeholder="search here.." id="search-box">
            <label for="search-box" class="fas fa-search"></label>
            
        </form>

        <div class="icons">
            
            <div id="search-btn" class="fas fa-search"></div>
            <a href="#" class="fas fa-shopping-cart"></a>
            <div id="login-btn" class="fas fa-user"></div>

        </div>
    </div>

    <div class="header-2">
        <nav class="navbar">
            <a href="#new">New</a>
            <a href="#all series">All Series</a>
            <a href="#manga">Manga</a>
            <a href="#light novel">Light Novel</a>
        </nav>
    </div>

</header>

    <!-- header section ends --> 
    
    <!-- bottom navbar starts -->

    <nav class="bottom-navbar">
        <a href="#new">New</a>
        <a href="#all series">All Series</a>
        <a href="#manga">Manga</a>
        <a href="#light novel">Light Novel</a>
    </nav>

    <!-- bottom navbar ends -->

    <!-- login form popup starts  -->

    
<div class="login-form-container">

    <div id="close-login-btn"><i class="fas fa-times"></i></div>

    <form action="">
        <h3><i class="fas fa-book"></i> Sign in</h3>
        <span>Username</span>
        <input type="email" name="" placeholder="enter your email" id="" class="box">
        <span>Password</span>
        <input type="password" name="" placeholder="enter your password" id="" class="box">
        <div class="checkbox">
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me">remember me</label>
        </div>
        <input type="submit" value="sign in" class="btn">
        <a>forget password</a>
        <a>don't have an account</a>
    </form>

</div>

    <!-- login form popup ends  -->

    <!-- custom js file link -->
    <script src="js/script.js"></script>
</body>
</html>
