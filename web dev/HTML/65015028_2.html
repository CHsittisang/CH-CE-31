<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <label>First name:</label>
            <input type="text" id="fname" name="fname"><br>
            <label>Last name:</label>
            <input type="text" id="lname" name="lname"><br>
            <label>Email:</label>
            <input type="email" id="email" name="email"><br>
        </fieldset>
        <fieldset>
            <legend>Competition Question</legend>
            <label>How tall is the Eiffel Tower in Paris, France?</label><br>
            <input type="radio" id="answer1" name="answer" value="answer1">584ft<br>
            <input type="radio" id="answer3" name="answer" value="answer3">784ft<br>
            <input type="radio" id="answer2" name="answer" value="answer2">984ft<br>
            <input type="radio" id="answer4" name="answer" value="answer4">1,184ft<br>
        </fieldset>
        <fieldset>
            <legend>Tiebreaker Question</legend>
            <label>In 25 words or less, say why you would like to win $10,000:</label><br>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend>Terms and Conditions</legend>
            <input type="submit" id="submit" name="submit" value="Enter Competition" >

        </fieldset>
    </form>
</body>
</html>
