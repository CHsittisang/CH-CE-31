<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
:root {
--color: black;
}
.btn {
background: var(--color);
border-color: var(--color);
transition: background 0.3s ease 0.5s;
}
.tex {
background: var(--color);
transition-property: background;
transition-duration: 0.5s;
transition-timing-function: ease;
transition-delay:0.1s
}
.btn.red {
--color: red;
}
.grn {
--color: green;
}
.blu {
--color: blue;
}
.btn:hover {
--color: plum;
}
.tex:hover {
--color: cyan;
}
</style>
</head>
<body>

<h1>This is a Heading</h1>
<div>
<div role="group">
<input type="button" class="btn red" value="Button RED">
<input type="button" class="btn grn" value="Button GREEN">
<input type="button" class="btn blu" value="Button BLUE">
</div>
</div>
<div>
<input type="text" class="tex blu">
</div>

</body>
</html>
